<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/app.js" charset="utf-8"></script>
    <script>
        'use strict';

        var node = document.getElementById('app');
        var app = Elm.App.embed(node);

        app.ports.setSessionStorage.subscribe(function setSessionStorageJS(kv) {
            sessionStorage.setItem(kv[0], kv[1]);
        });

        app.ports.getSessionStorage.subscribe(function getSessionStorageJS(key) {
            var value = sessionStorage.getItem(key);
            if (value !== null) {
                app.ports.getSessionStorageResult.send([key, value]);
            }
        });
    </script>
  </body>
</html>
